<ion-fab-button *ngIf="!hideWhenAnonymous && !user" [disabled]="!enableInteraction()" (click)="showMenu($event)" size='small'>
    <ion-icon ios='person-circle-outline' md='person-circle-sharp'></ion-icon>
</ion-fab-button>
<ion-fab-button *ngIf="user" [disabled]="!enableInteraction()" (click)="showMenu($event)" size='small'>
    <ion-img [src]='user.photoURL'></ion-img>
</ion-fab-button>
