<ion-toolbar>
  <ion-header>
    <ion-title>{{ phoneNumberSignIn }}</ion-title>
  </ion-header>
</ion-toolbar>
<ion-grid>
  <ion-row *ngIf="step === 1">
    <ion-col size="12">
      <p>{{ enterPhoneNumberMessage }}</p>
      <ionngx-firebase-auth-ui-phone-number-input
        [label]="phoneNumberLabel" [(value)]="phoneNumber"
      ></ionngx-firebase-auth-ui-phone-number-input>
      <div class="button-bar" *ngIf="!processingPhoneNumber">
        <ion-button (click)="submitPhoneNumber()" [disabled]="!canSumbitPhoneNumber">{{
          submitLabel
        }}</ion-button>
        <ion-button color="secondary" (click)="cancel()">{{ cancelLabel }}</ion-button>
      </div>
      <div class="recaptcha-container">
        <div id="recaptcha-root"></div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="step === 2">
    <ion-col size="12">
      <p>{{ enterVerificationCodeMessage }}</p>
      <ion-item>
        <ion-label position="floating">{{ verificationCodeLabel }}</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="verificationCode"
          name="verificationCode"
          [placeholder]="verificationCodeLabel"
        ></ion-input>
      </ion-item>
      <div class="button-bar">
        <ion-button (click)="submitVerificationCode()" [disabled]="!verificationCode">{{
          submitLabel
        }}</ion-button>
        <ion-button color="secondary" (click)="cancel()">{{ cancelLabel }}</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
