<ion-toolbar *ngIf="isModal">
  <ion-header>
    <ion-title>{{ signInLabel }}</ion-title>
  </ion-header>
</ion-toolbar>
<ion-grid>
  <ion-row>
    <ion-col size="12" [attr.size-lg]="mode == 'stack' ? 6 : 12">
      <p>{{ signInMessage }}</p>
      <form (ngSubmit)="signIn()">
        <ion-item>
          <ion-label position="floating">{{ emailLabel }}</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" [placeholder]="emailLabel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">{{ passwordLabel }}</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="passwordLabel"
          ></ion-input>
        </ion-item>
        <div class="button-bar">
          <ion-button type="submit">{{ signInLabel }}</ion-button>
          <ion-button color="secondary" (click)="cancel()" *ngIf="isModal">{{ cancelLabel }}</ion-button>
        </div>
      </form>
    </ion-col>
    <ion-col size="12" size-lg="6" *ngIf="mode === 'stack'">
      <ionngx-firebase-auth-ui-provider-stack></ionngx-firebase-auth-ui-provider-stack>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ionngx-firebase-auth-ui-provider-bar
        *ngIf="mode === 'bar'"
      ></ionngx-firebase-auth-ui-provider-bar>
    </ion-col>
  </ion-row>
</ion-grid>
